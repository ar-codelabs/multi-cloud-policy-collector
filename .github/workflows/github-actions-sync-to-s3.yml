name: Sync CMDB DAGs to S3

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'
      - 'docker/**'

jobs:
  sync-to-s3:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Sync DAGs to S3
      run: |
        aws s3 sync dags/ s3://${{ secrets.MWAA_DAG_BUCKET }}/dags/ --delete
        
    - name: Sync requirements to S3
      run: |
        aws s3 cp docker/requirements.txt s3://${{ secrets.MWAA_DAG_BUCKET }}/requirements.txt
        
    - name: Verify sync
      run: |
        echo "âœ… CMDB DAG files synced to S3"
        aws s3 ls s3://${{ secrets.MWAA_DAG_BUCKET }}/dags/ --recursive